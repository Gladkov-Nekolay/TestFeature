name: Build on PR

on:
  pull_request:
    types: [synchronize, opened, reopened]
    branches:
      - dev
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Build
        run: dotnet build src/TestApp/TestApp.sln --configuration Release

      - name: Test
        run: dotnet test src/TestApp/TestApp.sln --configuration Release --no-build
